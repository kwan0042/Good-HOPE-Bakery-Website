    <main id="mainMode">
        <section>
            <h1>Workshop Registration Form</h1>
            <form action="" method="post" onsubmit="return validateForm();">
              <fieldset class="name">
                <div>
                    <label>First Name *</label><br>
                    <input type="text" id="fName" name="fName"><br>
                    <span class="alert" id="fNameErr"></span>
                </div>
              </fieldset>
              <fieldset class="name">
                <div>
                    <label>Last Name *</label><br>
                    <input type="text" id="lName" name="lName"><br>
                    <span class="alert" id="lNameErr"></span>
                </div>
              </fieldset>
              <fieldset class="phone">
                <div>
                    <label>Phone*</label><br>
                    <input type="text" id="lName" name="lName"><br>
                    <span class="alert" id="lNameErr"></span>
                </div>
              </fieldset>
              <fieldset class="email">
                <div>
                    <label>Email *</label><br>
                    <input type="text" id="email" name="email"><br>
                    <span class="alert" id="emailErr"></span>
                </div>
              </fieldset>
              <fieldset>
                <label for="workshop">Select a workshop: *</label><br>
                <select name="workshop" id="cars">
                  <option value="0">Select a workshop</option>
                  <option value="workshop1">Workshop 1</option>
                  <option value="workshop2">Workshop 2</option>
                </select>
                <br>
                <span class="alert" id="workshopErr"></span>
              </fieldset>
              <fieldset>
                <label for="workshop">Number of Participant: *</label><br>
                <select name="participant" id="cars">
                  <option value="0">Number of Participant</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
                <br>
                <span class="alert" id="participantErr"></span>
              </fieldset>
              <fieldset>
                <label for="date">Birthday:</label><br>
                <input type="date" id="date" name="date">
                <br>
                <span class="alert" id="dateErr"></span>
              </fieldset>
              
              <input class="submit" type="submit" value="Submit">
            </form>
